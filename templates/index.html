<body>
 <div class="login">
	<h1>Sales Forecasting</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="rate" placeholder="Rate" required="required" />
        <input type="text" name="sales_in_first_month" placeholder="Sales in First Month" required="required" />
		<input type="text" name="sales_in_second_month" placeholder="Sales in Second Month" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large"> Predict Third month sales</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
